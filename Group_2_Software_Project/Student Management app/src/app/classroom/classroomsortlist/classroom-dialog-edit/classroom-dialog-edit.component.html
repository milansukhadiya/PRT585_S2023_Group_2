<h1 mat-dialog-title>Edit Classroom</h1>
<div mat-dialog-content>
    <form [formGroup]="Classroom">
        <mat-form-field>
            <mat-label>Classroom Name</mat-label>
            <input formControlName="ClassroomName" matInput>
          </mat-form-field>
    </form>
    
</div>
<div mat-dialog-actions [align]="'end'">
    <button [disabled]="Classroom.invalid" mat-dialog-close (click)="updateClassroom()" mat-raised-button color="primary">Save</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
