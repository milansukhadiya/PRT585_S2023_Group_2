<div class="form-container">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-field">
        <label for="email">Email:</label>
        <input id="email" name="email" [(ngModel)]="email" placeholder="Email" required email>
        <div *ngIf="myForm.controls.email.invalid && (myForm.controls.email.dirty || myForm.submitted)" class="error-message">
          <div *ngIf="myForm.controls.email.errors.required">Email is required</div>
          <div *ngIf="myForm.controls.email.errors.email">Invalid email address</div>
        </div>
      </div>
   
      <div class="form-field">
        <label for="title">Title:</label>
        <input  id="title" name="title" [(ngModel)]="title" placeholder="Title" required>
        <div *ngIf="myForm.controls.title.invalid && (myForm.controls.title.dirty || myForm.submitted)" class="error-message">
          <div *ngIf="myForm.controls.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form-field">
        <label for="message">Message:</label>
        <textarea cols="30" rows="10" id="message" name="message" [(ngModel)]="message" placeholder="Message" required></textarea>
        <div *ngIf="myForm.controls.message.invalid && (myForm.controls.message.dirty || myForm.submitted)" class="error-message">
          <div *ngIf="myForm.controls.message.errors.required">Message is required</div>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="myForm.invalid">Send</button>
      </div>
    </form>
  </div>
