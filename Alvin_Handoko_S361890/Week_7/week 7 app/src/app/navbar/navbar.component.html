<mat-toolbar>
  <div class="spacer"></div>
  <div class="user-info">
    <mat-icon>account_circle</mat-icon>
    <span>{{ currentUser }}</span>
    <a mat-button *ngIf="!currentUser" mat-button routerLink="/login">Login</a>
    <mat-icon *ngIf="currentUser" (click)="logout()">exit_to_app</mat-icon>
  </div>
</mat-toolbar>
