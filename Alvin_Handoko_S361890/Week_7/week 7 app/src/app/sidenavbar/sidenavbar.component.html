<div class="sidenav" [ngClass]="opened ? 'sidenav-collapsed':''">
  <div class="logo-container">
    <button class="logo" (click)="toogleOpened()"><img src="../../assets/img/logo.jpg" class="logo-img"></button>
    <div class="logo-text" @fadeInOut *ngIf="opened">Charles Darwin University</div>
    <button class="btn-close"  *ngIf="opened" (click)="closeSideNav()">
        <i class="fa fa-times close-icon" @fadeInOut @rotate></i>
    </button>
    
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navdata">
      <a  class="sidenav-nav-link" [routerLink]="[data.routerlink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="opened">{{data.label}}</span>
      </a>
    </li>
  </ul>
</div>
